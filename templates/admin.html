<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Mini Store</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <header>
      <div style="display:flex;align-items:center;justify-content:space-between">
        <h1>Mini Store — Admin</h1>
        <a href="/cart" id="cart-link" class="btn">Cart (<span id="cart-count">0</span>)</a>
      </div>
    </header>
    <main style="max-width:1100px;margin:20px auto;padding:0 20px">
      <p><a href="/admin/logout">Logout</a> • <a href="/">View store</a></p>

      <section style="display:flex;gap:18px;flex-wrap:wrap">
        <div style="flex:1 1 360px;background:#fff;padding:12px;border-radius:8px;">
          <h3>Add product</h3>
          <form id="addForm">
            <label>Name</label>
            <input name="name" required style="width:100%;padding:8px;margin:6px 0">
            <label>Price</label>
            <input name="price" type="number" step="0.01" required style="width:100%;padding:8px;margin:6px 0">
            <label>Image URL</label>
            <input name="image" style="width:100%;padding:8px;margin:6px 0">
            <label>Description</label>
            <textarea name="description" style="width:100%;padding:8px;margin:6px 0"></textarea>
            <button class="btn primary" type="submit">Create product</button>
          </form>
        </div>

        <div style="flex:2 1 520px;background:#fff;padding:12px;border-radius:8px;">
          <h3>Products</h3>
          <div id="adminProducts"></div>
        </div>
      </section>
    </main>
    <script src="/static/js/admin.js"></script>
    <script src="/static/js/cart.js"></script>
  </body>
</html>
