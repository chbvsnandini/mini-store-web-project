<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login - Mini Store</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>main{max-width:520px;margin:40px auto;padding:20px;background:#fff;border-radius:8px}</style>
  </head>
  <body>
    <main>
      <h2>Admin Access</h2>
      {% if error %}
      <div style="color:#b91c1c">{{ error }}</div>
      {% endif %}
      <p>Enter your admin token to manage products. You can also visit <code>/admin?token=YOUR_TOKEN</code> directly.</p>
      <form method="post" action="/admin/login">
        <label>Token or password (development):</label>
        <input name="token" type="text" style="width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid #ddd">
        <button class="btn primary" type="submit">Enter Admin</button>
      </form>
      <p style="margin-top:12px;color:#6b7280">Tip: set environment variable <code>MINI_STORE_ADMIN_TOKEN</code> for a secure token.</p>
      <p><a href="/">Back to store</a></p>
    </main>
  </body>
</html>
